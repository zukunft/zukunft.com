    <br><br><br><br><br><h4>Change formula</h4>
    <form action="/http/view.php" id="formula_edit"><input class="form-control" type="hidden" name="m" id="m"
                                                           value="24"><input class="form-control" type="hidden"
                                                                             name="id" id="id" value="0"><input
            class="form-control" type="hidden" name="back" id="back" value="0"><input class="form-control" type="hidden"
                                                                                      name="confirm" id="confirm"

        <div class="row col-md-12">
            <div class="form-group col-md-8"><label for="name">name</label><input class="form-control" type="text"
                                                                                  name="name" id="name"
                                                                                  value="scale minute to sec"></div>
            <div class="form-group col-md-4"><label for="formula type">formula type</label><select class="form-control"
                                                                                                   name="formula type"
                                                                                                   form="formula_edit"

                <option value="2">next</option>
                <option value="3">prior</option>
                <option value="4">this</option>
                <option value="5">reversible</option>
                <option value="6">scaling</option>
            </select></div>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-12"><label for="description">description</label><input class="form-control"

                                                                                                 value="to convert times in minutes to seconds and the other way round">
            </div>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-12"><label for="need_all_val">Expression:</label><input class="form-control"
                                                                                                  name="need_all_val"
                                                                                                  id="need_all_val"
                                                                                                  value=""></div>
        </div>
        <div class="row col-md-12">
            <div class="form-check-inline"><label class="form-check-label"><input class="form-check-input"
                                                                                  type="checkbox" name="need_all_val">calculate
                only if all values used in the formula exist</label></div>
        </div>
        <div class="row col-md-12">
            <div class="form-group col-md-4"><label for="share">share</label><select class="form-control" name="share"
                                                                                     form="formula_edit" id="share">
                <option value="1">public</option>
                <option value="2">personal</option>
                <option value="3" selected>group</option>
                <option value="4">private</option>
            </select></div>
            <div class="form-group col-md-4"><label for="protection">protection</label><select class="form-control"
                                                                                               name="protection"
                                                                                               form="formula_edit"
                                                                                               id="protection">
                <option value="1">no protection</option>
                <option value="2" selected>user</option>
                <option value="3">admin</option>
                <option value="4">no change</option>
            </select></div>
        </div>
